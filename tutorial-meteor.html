<head>
  <title>{{ title }}</title>
</head>

<body></body>

<template name="main">
  <div class="container">
    <header>
      <h1>Todos</h1>
      <nav>
        {{> navigation}}
      </nav>
    </header>

    <div class="row">
      {{#if currentUser}}
        <aside class="col s4">
          <div >
            {{> lists}}
          </div>
        </aside>
      {{/if}}

      <main class="col {{#if currentUser }} s8 {{else}} s6 offset-s3 {{/if}}">
        <div class="card-panel">
          {{> yield}}
        </div>
      </main>
    </div>

    <div class="divider"></div>
    <footer class="section">
      <p>Tutorial from <a href="http://meteortips.com/second-meteor-tutorial/">meteortips.com</a>, by Marcin Feleniak</p>
    </footer>
  </div>
</template>

<template name="navigation">
    <ul class="navigation">
      <li><a href="{{pathFor route='home'}}">Home</a></li>
      {{#if currentUser}}
        <li><a href="{{pathFor route='profile'}}">Profile</a></li>
        <li><a href class="logout">Logout</a></li>
      {{else}}
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
      {{/if}}
    </ul>
</template>

<template name="loading">
  Loading...
</template>

<template name="home">
  Hello!
</template>
